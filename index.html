<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="start">
        <h1>Tic Tac Toe</h1>
        <form action="">
            <p>Enter players names:</p>
            <label for="pONE">X:</label>
            <input type="text" name="playerOne" id="pONE" value="Player One">
            <label for="pTWO">O:</label>
            <input type="text" name="playerTwo" id="pTWO" value="Player Two">
            <label for="boardSize" id="boardSizeShow">3X3</label>
            <input type="range" min="3" max="30" value="3" class="slider" id="boardSize">
            <button type="button" class="startGame" id="letsPlay">Let's Play!</button> 
        </form>
    </div>

    <p id="pPlayer" style="display: none;"><span id="playerNameTurn" ></span> is your turn.</p>
    
    <div style="display: none;" class="game-board"></div>

    <div class="finishDiv" style="display: none;">
        <div class="winDiv" style="display: none;">
            <h1>Congratulations!!!</h1>
            <h1><span id="winner"></span>WINS!!!</h1>
        </div>
        
        <div class="tieDiv" style="display: none;">
            <h1>It's a tie!!!</h1>
        </div>
        <form action="">
            <button type="button" id="playAgain">Play again</button>
            <button type="button" id="newGame">Start new game</button>
        </form>
    </div>

</body>
</html>
