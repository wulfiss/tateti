<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <div class="start">
        <form action="">
            <fieldset>
                
                <ul>
                    <li>
                        <label for="pONE">X:</label>
                        <input type="text" name="playerOne" id="pONE" value="Player One">
                    </li>
                    <li>
                        <label for="pTWO">O:</label>
                        <input type="text" name="playerTwo" id="pTWO" value="Player Two">
                    </li>
                    <li class="sliderSize">
                        <label for="boardSize">Board Size: <span id="boardSizeShow">3X3</span></label><br>
                        <input type="range" min="3" max="10" value="3" class="slider" id="boardSize">
                    </li>
                </ul>
                <button type="button" class="startGame" id="letsPlay">Let's Play!</button> 
            </fieldset>
        </form>
    </div>
    
    <div class="boardContainer">
        
        <div id="playerPointsTurn">
            <div id="playerOne" class="players">
                <span id="playerOneName">playerOne</span> <span id="playerOnePoints">01</span>
            </div>
            <div id="playerTwo" class="players">
                <span id="playerTwoName">playerTwo</span> <span id="playerTwoPoints">01</span>
            </div>
        </div>
        <div class="game-board"></div>
    </div>

    <div class="finishDiv">
        <div class="finishDivContent">
            <div class="winDiv" style="display: none;">
                <h1>Congratulations!!!</h1>
                <h1><span id="winner"></span>WINS!!!</h1>
            </div>
            
            <div class="tieDiv" style="display: none;">
                <h1>It's a tie!!!</h1>
            </div>
            <form action="">
                <button type="button" id="playAgain">Play again</button>
                <button type="button" id="newGame">Start new game</button>
            </form>
        </div>
    </div>

</body>
</html>
