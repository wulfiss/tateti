<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="start">
        <h1>Tic Tac Toe</h1>
        <form action="">
            <p>Enter players names:</p>
            <label for="pONE">X:</label>
            <input type="text" name="playerOne" id="pONE" value="Player One">
            <label for="pTWO">O:</label>
            <input type="text" name="playerTwo" id="pTWO" value="Player Two">
            <button type="button" class="startGame" id="letsPlay">Let's Play!</button>    
        </form>
    </div>

    <p><span id="playerNameTurn"></span> is your turn.</p>
    <div class="game-board">
        <div class="divBoard" data-key="0" data-turn="free"></div>
        <div class="divBoard" data-key="1" data-turn="free"></div>
        <div class="divBoard" data-key="2" data-turn="free"></div>
        <div class="divBoard" data-key="3" data-turn="free"></div>
        <div class="divBoard" data-key="4" data-turn="free"></div>
        <div class="divBoard" data-key="5" data-turn="free"></div>
        <div class="divBoard" data-key="6" data-turn="free"></div>
        <div class="divBoard" data-key="7" data-turn="free"></div>
        <div class="divBoard" data-key="8" data-turn="free"></div>
    </div>

    <div class="finishDiv">
        <div class="winDiv">
            <h1>Congratulations!!!</h1>
            <h1><span id="winner"></span>WINS!!!</h1>
        </div>
        <div class="tieDiv">
            <h1>It's a tie!!!</h1>
        </div>
        <form action="">
            <button type="button" id="playAgain">Play again</button>
            <button type="button" id="newGame">Start new game</button>
        </form>
    </div>

</body>
</html>
